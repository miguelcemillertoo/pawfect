{% extends 'main.html' %}
{% block content %}


<div class="container">
    <div class="navbar">
        <img src="/static/images/assets/dinder.svg" draggable="false">
    </div>

    <div class="login-input-container">
        <img class="hero-image" src="/static/images/assets/hero.png" draggable="false">
        <input id="input-username-js" type="text" placeholder="Username" onkeydown="inputChange()">
        <input id="input-password-js" type="password" placeholder="Password" onkeydown="inputChange()">

        <button id='login-input-container-button' class="disabled">Login</button>
        <a href="/register">
            <div class="account-register">Create an account</div>
        </a>
    </div>

</div>

<script src="/static/js/login.js"></script>



{% endblock content %}
